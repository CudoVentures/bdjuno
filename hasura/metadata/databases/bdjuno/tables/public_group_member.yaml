table:
  name: group_member
  schema: public
object_relationships:
  - name: group_with_policy
    using:
      foreign_key_constraint_on: group_id
array_relationships:
  - name: group_proposal_votes
    using:
      manual_configuration:
        remote_table:
          name: group_proposal_vote
          schema: public
        insertion_order: null
        column_mapping:
          address: voter
          group_id: group_id
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - group_id
    - address
    - weight
    - member_metadata
    filter: {}
  role: anonymous
