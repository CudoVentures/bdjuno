table:
  name: nft_denom
  schema: public
object_relationships:
  - name: transaction
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: transaction
        insertion_order:
        column_mapping:
          transaction_hash: hash
select_permissions:
  - permission:
      allow_aggregations: true
      columns:
        - transaction_hash
        - id
        - name
        - schema
        - symbol
        - owner
        - contract_address_signer
        - traits
        - minter
        - description
        - data_text
        - data_json
      filter: {}
    role: anonymous
