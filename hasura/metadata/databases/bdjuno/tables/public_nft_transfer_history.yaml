table:
  name: nft_transfer_history
  schema: public
object_relationships:
  - name: transaction
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: transaction
        insertion_order:
        column_mapping:
          transaction_hash: hash
  - name: nft_denom
    using:
      foreign_key_constraint_on: denom_id
select_permissions:
  - permission:
      allow_aggregations: true
      columns:
        - transaction_hash
        - id
        - denom_id
        - old_owner
        - new_owner
        - timestamp
        - uniq_id
      filter: {}
    role: anonymous
