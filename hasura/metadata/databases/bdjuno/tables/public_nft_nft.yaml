table:
  name: nft_nft
  schema: public
object_relationships:
  - name: transaction
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: transaction
        insertion_order:
        column_mapping:
          transaction_hash: hash
  - name: nft_denom
    using:
      foreign_key_constraint_on: denom_id
select_permissions:
  - permission:
      allow_aggregations: true
      columns:
        - transaction_hash
        - id
        - denom_id
        - name
        - uri
        - data_text
        - data_json
        - owner
        - sender
        - contract_address_signer
        - burned
        - uniq_id
      filter: {}
    role: anonymous
