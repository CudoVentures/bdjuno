table:
  name: marketplace_auction
  schema: public
object_relationships:
- name: nft_denom
  using:
    foreign_key_constraint_on: denom_id
- name: nft_nft
  using:
    foreign_key_constraint_on: [token_id, denom_id]
select_permissions:
- permission:
    allow_aggregations: true
    columns:
    - id
    - token_id
    - denom_id
    - creator
    - start_time
    - end_time
    - auction
    - sold
    filter: {}
  role: anonymous
