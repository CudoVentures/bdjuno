table:
  name: cosmwasm_store
  schema: public
object_relationships:
  - name: transaction
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: transaction
        insertion_order:
        column_mapping:
          transaction_hash: hash
select_permissions:
  - permission:
      allow_aggregations: true
      columns:
        - transaction_hash
        - index
        - sender
        - instantiate_permission
        - result_code_id
        - success
      filter: {}
    role: anonymous
