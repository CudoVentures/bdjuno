chain:
    bech32_prefix: cudos
    modules: 
        - modules
        - messages
        - auth
        - bank
        - consensus
        - gov
        - slashing 
        - staking
        - pricefeed
        - history
        - distribution
        - cosmwasm
        - gravity
        - nft
        - marketplace
        - cw20token
        - group
node:
    type: remote
    config:
        rpc:
            client_name: cudos-network
            address: http://34.121.218.76:26657
            max_connections: 20
        grpc:
            address: http://34.121.218.76:9090
            insecure: true
parsing:
    workers: 2
    listen_new_blocks: true
    parse_old_blocks: true
    parse_genesis: true
    start_height: 1
    fast_sync: false # when fast sync is set to true, ignores all previous block
    genesis_file_path: /usr/local/bdjuno/bdjuno/genesis.json
database:
    name: dev-explorer-v2
    host: host.docker.internal
    port: 5432
    user: %POSTGRES_USER%
    password: %POSTGRES_PASSWORD%
    schema: public
    max_open_connections: 10
    max_idle_connections: 10
logging:
    level: debug
    format: text
telemetry:
    port: 5000
pricefeed:
    tokens:
        - name: Cudos
          units:
            - denom: cudos
              exponent: 0
              price_id: cudos
distribution:
    rewards_frequency: 1000
workers:
    - name: fix_blocks_worker
      interval: 60m
    - name: migrate_nfts_worker
      interval: 1m
    - name: blocks_monitoring_worker
      interval: 30s
crypto-compare:
    crypto_compare_prod_api_key: "%CRYPTO_COMPARE_PROD_API_KEY%"
    crypto_compare_free_api_key: "%CRYPTO_COMPARE_FREE_API_KEY%"